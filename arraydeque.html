<!doctype html> 
<title>ArrayDeque</title>
<link rel="stylesheet" href="style.css">

<div class="container">

    <div class="header clearfix">
        <div class="menu"></div>
        <h1><a data-external="true" href="https://docs.oracle.com/javase/8/docs/api/java/util/ArrayDeque.htm">ArrayDeque (Double Ended Queue)</a></h1>
    </div>
    <div class="controls">
    <a href="#" id="add-first">Add Head</a>
    <a href="#" id="add-last">Add Tail</a>
    <a href="#" id="remove-first">Remove Head</a>
    <a href="#" id="remove-last">Remove Tail</a>
    </div>
    <div class="author">Created by: Per Myren (<a data-external="true" href="https://github.com/Pitmairen/data-structures/issues">Report bugs</a>)</div>
    <div id="scene"></div>

</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/svg.min.js"></script>
<script src="js/common.js"></script>
<script src="js/common_lists.js"></script>
<script src="js/arraydeque.js"></script>

<script>


var draw = SVG('scene');

var list = new ArrayDeque(draw, 8);

$('#add-first').on('click', function(){
    list.addFirst();
    return false;
});
$('#add-last').on('click', function(){
    list.addLast();
    return false;
});
$('#remove-first').on('click', function(){
    list.removeFirst();
    return false;
});
$('#remove-last').on('click', function(){
    list.removeLast();
    return false;
});

</script>
