<script>

var draw = SVG('scene');

var bst = new BST(draw);


$("#ordered").on('click', function(){
    insertOrdered(bst, 0);
    return false;
});

$("#random").on('click', function(){
    insertRandom(bst, 0);
    return false;
});

$("#add").on('click', function(){
    bst.insert(getRandomInt(1, 400));
    return false;
});

</script>
