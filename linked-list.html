<!doctype html> 
<title>LinkedList</title>
<link rel="stylesheet" href="style.css">

<div class="container">

    <div class="header clearfix">
        <div class="menu"></div>
        <h1><a data-external="true" href="https://docs.oracle.com/javase/8/docs/api/java/util/LinkedList.html">LinkedList</a></h1>
    </div>

    <div class="controls">
    <a href="#" id="add-first">Add First</a>
    <a href="#" id="add-last">Add Last</a>
    <a href="#" id="insert-index">Add Index</a>

    <a href="#" id="remove-first">Remove First</a>
    <a href="#" id="remove-last">Remove Last</a>
    <a href="#" id="remove-index">Remove Index</a>

    <a href="#" id="get-first">Get First</a>
    <a href="#" id="get-last">Get Last</a>
    <a href="#" id="get-index">Get Random Index</a>
    </div>

    <div class="author">Created by: Per Myren (<a data-external="true" href="https://github.com/Pitmairen/data-structures/issues">Report bugs</a>)</div>
<div id="scene"></div>
</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/svg.min.js"></script>
<script src="js/common.js"></script>
<script src="js/common_lists.js"></script>
<script src="js/linked-list.js"></script>
<script>

var draw = SVG('scene');

var list = new LinkedList(draw);

$('#add-first').on('click', function(){
    list.insertItem(0);
    return false;
});

$('#add-last').on('click', function(){
    list.addItem();
    return false;
});

$('#remove-first').on('click', function(){
    list.removeIndex(0);
    return false;
});
$('#remove-last').on('click', function(){
    list.removeItemEnd();
    return false;
});

$('#get-first').on('click', function(){
    list.getFirst();
    return false;
});

$('#get-last').on('click', function(){
    list.getLast();
    return false;
});

$('#get-index').on('click', function(){
    list.getIndex(getRandomInt(0, list.size()));
    return false;
});
$('#insert-index').on('click', function(){
    var i = getRandomInt(0, list.size());
    list.getIndex(i, function(){
        list.insertItem(i);
    }, false);

    return false;
});

$('#remove-index').on('click', function(){
    var i = getRandomInt(0, list.size());
    list.getIndex(i, function(){
        list.removeIndex(i);
    }, false);
    return false;
});


</script>
